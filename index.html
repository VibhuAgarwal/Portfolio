
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030305;
            color: #f1f1f1;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        .glass-dark {
            background: rgba(8, 8, 10, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 40%, #71717a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Lightning Data Flow Border - Refined */
        .lightning-data-border {
            position: relative;
            background: rgba(56, 189, 248, 0.01);
            border: 1px solid rgba(56, 189, 248, 0.15);
        }
        
        .lightning-data-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1.5px; 
            background: linear-gradient(90deg, transparent 0%, var(--accent) 50%, transparent 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            background-size: 200% 100%;
            animation: move-light 3s infinite linear;
            pointer-events: none;
        }

        @keyframes move-light {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Data Flow Glow for Bottom Borders */
        .data-glow {
            position: relative;
        }
        .data-glow::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: flow 2.5s infinite ease-in-out;
        }
        @keyframes flow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* Section Glows */
        .section-glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.03) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
        
        .bg-grid-isometric {
            background-image: linear-gradient(30deg, rgba(255,255,255,0.02) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.02) 87.5%, rgba(255,255,255,0.02)),
                              linear-gradient(150deg, rgba(255,255,255,0.02) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.02) 87.5%, rgba(255,255,255,0.02)),
                              linear-gradient(30deg, rgba(255,255,255,0.02) 61%, transparent 61.5%, transparent 38%, rgba(255,255,255,0.02) 38%, rgba(255,255,255,0.02)),
                              linear-gradient(150deg, rgba(255,255,255,0.02) 61%, transparent 61.5%, transparent 38%, rgba(255,255,255,0.02) 38%, rgba(255,255,255,0.02)),
                              linear-gradient(60deg, rgba(255,255,255,0.01) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.01) 87.5%, rgba(255,255,255,0.01)),
                              linear-gradient(120deg, rgba(255,255,255,0.01) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.01) 87.5%, rgba(255,255,255,0.01));
            background-size: 80px 140px;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .scan-line {
            animation: scan 4s infinite ease-in-out;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
        }
        .radar-pulse {
            position: absolute;
            border: 1px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
